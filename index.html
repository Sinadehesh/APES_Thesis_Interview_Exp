<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Video + Text Questions</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .container {
      width: 80%;
      max-width: 700px;
      text-align: center;
    }
    video {
      width: 100%;
      margin-top: 20px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
    }
    .question-text {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interview Demo</h1>
    <div id="videoContainer"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <script>
    const videoContainer = document.getElementById('videoContainer');
    const questions = [
      { type: 'text', content: "Tell me about yourself." },
      { type: 'text', content: "What are your strengths?" },
      { type: 'video', content: "0729 (2)-1.mp4", text: "What are your weaknesses?" },
      { type: 'video', content: "0729 (2)-2.mp4", text: "Why do you want this job?" },
      { type: 'video', content: "0729 (2)-3.mp4", text: "Describe a time you overcame a challenge." },
      { type: 'video', content: "0729 (2)-4.mp4", text: "Where do you see yourself in five years?" }
    ];

    let current = 0;
    function nextQuestion() {
      if (current >= questions.length) {
        videoContainer.innerHTML = "<h2>Thank you for completing the interview!</h2>";
        return;
      }
      const q = questions[current];
      videoContainer.innerHTML = '';

      const p = document.createElement('p');
      p.textContent = q.text || q.content;
      p.className = 'question-text';
      videoContainer.appendChild(p);

      if (q.type === 'video') {
        const vid = document.createElement('video');
        vid.src = q.content;
        vid.controls = true;
        vid.autoplay = true;
        videoContainer.appendChild(vid);
      }

      current++;
    }

    nextQuestion();
  </script>
</body>
</html>
