<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview â€“ Text & Video Conditions</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .container {
      width: 80%;
      max-width: 700px;
      text-align: center;
    }
    video {
      width: 100%;
      margin-top: 20px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
    }
    .question-text {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interview Demo</h1>
    <div id="videoContainer"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <script>
    const videoContainer = document.getElementById('videoContainer');

    const questions = [
      { condition: 1, text: "Tell me about yourself." },
      { condition: 1, text: "What are your strengths?" },
      { condition: 2, video: "0729 (2)-1.mp4" },
      { condition: 2, video: "0729 (2)-2.mp4" },
      { condition: 2, video: "0729 (2)-3.mp4" },
      { condition: 2, video: "0729 (2)-4.mp4" }
    ];

    let current = 0;

    function nextQuestion() {
      if (current >= questions.length) {
        videoContainer.innerHTML = "<h2>Thank you for completing the interview!</h2>";
        return;
      }

      const q = questions[current];
      videoContainer.innerHTML = '';

      if (q.condition === 1) {
        const p = document.createElement('p');
        p.textContent = q.text;
        p.className = 'question-text';
        videoContainer.appendChild(p);
      } else if (q.condition === 2) {
        const vid = document.createElement('video');
        vid.src = q.video;
        vid.controls = true;
        vid.autoplay = true;
        videoContainer.appendChild(vid);
      }

      current++;
    }

    nextQuestion();
  </script>
</body>
</html>
