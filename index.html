<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview â€“ Mixed Questions</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .container {
      width: 80%;
      max-width: 700px;
      text-align: center;
    }
    video {
      width: 100%;
      margin-top: 20px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
    }
    .question-text {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interview Demo</h1>
    <div id="videoContainer"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const videoContainer = document.getElementById('videoContainer');

    const questions = [
      { type: "text", text: "Tell me about yourself." },
      { type: "text", text: "What are your strengths?" },
      { type: "video", file: "0729-1.mp4" },
      { type: "video", file: "0729-2.mp4" },
      { type: "video", file: "0729-3.mp4" },
      { type: "video", file: "0729-4.mp4" }
    ];

    let current = 0;

    function nextQuestion() {
      if (current >= questions.length) {
        videoContainer.innerHTML = "<h2>Thank you for completing the interview!</h2>";
        return;
      }

      const q = questions[current];
      videoContainer.innerHTML = "";

      if (q.type === "text") {
        const p = document.createElement("p");
        p.textContent = q.text;
        p.className = "question-text";
        videoContainer.appendChild(p);
      } else if (q.type === "video") {
        const video = document.createElement("video");
        video.src = q.file;
        video.controls = true;
        video.autoplay = true;
        videoContainer.appendChild(video);
      }

      current++;
    }

    nextQuestion();
  </script>
</body>
</html>
